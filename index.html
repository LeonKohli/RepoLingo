<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert GitHub repositories to LLM-friendly context. Optimize your AI training data with our advanced, customizable tool.">
    <title>Advanced GitHub to LLM Context | AI-Powered Code Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --light: #f8f9fa;
            --dark: #212529;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, var(--light), #e9ecef);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        #repoForm, .settings {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button, select, textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="text"], input[type="url"], input[type="password"], textarea, select {
            flex-grow: 1;
            border: 2px solid #ddd;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        button {
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            background-color: var(--secondary);
        }
        #output {
            background-color: var(--light);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s;
        }
        .error { background-color: var(--danger); color: white; }
        .success { background-color: var(--success); color: white; }
        .warning { background-color: var(--warning); color: var(--dark); }
        .info { background-color: var(--primary); color: white; }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .settings label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #repoInfo, #rateLimitInfo {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            #repoForm, .settings { flex-direction: column; }
            .action-buttons { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Advanced GitHub to LLM Context</h1>
        <div class="message warning">
            <i class="fas fa-exclamation-triangle"></i> Warning: Large repositories may take a while to process
        </div>
        <form id="repoForm">
            <input type="url" id="repoUrl" placeholder="Enter GitHub repository URL" required>
            <input type="password" id="apiKey" placeholder="GitHub API Key (optional)">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="repoInfo"></div>
        <div id="rateLimitInfo"></div>
        <h2>Settings</h2>
        <div class="settings">
            <label>
                <input type="checkbox" id="useGitignore" checked>
                Use .gitignore
            </label>
            <label>
                <input type="checkbox" id="useStandardIgnore" checked>
                Use standard ignores
            </label>
            <label>
                File size limit (KB):
                <input type="number" id="fileSizeLimit" value="1000" min="1" max="10000">
            </label>
        </div>
        <div class="settings">
            <select id="branchSelect">
                <option value="">Select a branch</option>
            </select>
        </div>
        <div class="settings">
            <textarea id="customIgnore" rows="3" placeholder="Custom ignore patterns (one per line)"></textarea>
        </div>
        <div class="loader" id="loader"></div>
        <div id="output"></div>
        <div class="action-buttons">
            <button id="copyBtn" title="Copy to Clipboard"><i class="fas fa-copy"></i></button>
            <button id="downloadBtn" title="Download XML"><i class="fas fa-download"></i></button>
        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
const repoForm = $('#repoForm');
const repoUrl = $('#repoUrl');
const apiKey = $('#apiKey');
const output = $('#output');
const copyBtn = $('#copyBtn');
const downloadBtn = $('#downloadBtn');
const useGitignore = $('#useGitignore');
const useStandardIgnore = $('#useStandardIgnore');
const customIgnore = $('#customIgnore');
const loader = $('#loader');
const repoInfo = $('#repoInfo');
const rateLimitInfo = $('#rateLimitInfo');
const fileSizeLimit = $('#fileSizeLimit');
const branchSelect = $('#branchSelect');

let xmlContent = '';
let gitignorePatterns = [];
let currentRepoName = '';
let currentRepoOwner = '';
const standardIgnorePatterns = [
    '.git', '.github', '.gitignore', '.gitattributes',
    'node_modules', 'venv', '__pycache__',
    '.DS_Store', 'Thumbs.db',
    '*.log', '*.tmp', '*.temp',
    '*.swp', '*.swo', '*.bak',
    'build', 'dist', 'out',
    'coverage', '.nyc_output',
    '.env', '.env.local', '.env.*.local'
];

const binaryExtensions = [
    'png', 'jpg', 'jpeg', 'gif', 'bmp', 'tiff', 'ico', 'webp',
    'mp3', 'wav', 'ogg', 'mp4', 'avi', 'mov', 'wmv', 'flv',
    'zip', 'tar', 'gz', 'rar', '7z',
    'exe', 'dll', 'so', 'dylib',
    'pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx',
    'iso', 'bin', 'dat'
];

const showMessage = (message, type) => {
    const msgEl = document.createElement('div');
    msgEl.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
    msgEl.className = `message ${type}`;
    output.insertAdjacentElement('beforebegin', msgEl);
    setTimeout(() => msgEl.remove(), 5000);
};

const fetchWithAuth = async (url, options = {}) => {
    const headers = new Headers(options.headers || {});
    if (apiKey.value) {
        headers.set('Authorization', `token ${apiKey.value}`);
    }
    headers.set('Accept', 'application/vnd.github.v3+json');
    const response = await fetch(url, { ...options, headers });
    updateRateLimitInfo(response.headers);
    if (!response.ok) {
        const errorBody = await response.text();
        throw new Error(`HTTP error! status: ${response.status}, message: ${errorBody}`);
    }
    return response;
};

const updateRateLimitInfo = (headers) => {
    const remaining = headers.get('X-RateLimit-Remaining');
    const limit = headers.get('X-RateLimit-Limit');
    const reset = headers.get('X-RateLimit-Reset');
    if (remaining && limit && reset) {
        const resetDate = new Date(reset * 1000).toLocaleTimeString();
        rateLimitInfo.textContent = `API Rate Limit: ${remaining}/${limit} | Resets at ${resetDate}`;
    }
};

const fetchBranches = async (owner, repo) => {
    const url = `https://api.github.com/repos/${owner}/${repo}/branches`;
    const response = await fetchWithAuth(url);
    const branches = await response.json();
    branchSelect.innerHTML = '<option value="">Select a branch</option>';
    branches.forEach(branch => {
        const option = document.createElement('option');
        option.value = branch.name;
        option.textContent = branch.name;
        branchSelect.appendChild(option);
    });
};

const fetchRepo = async (url) => {
    const [owner, repo] = new URL(url).pathname.split('/').filter(Boolean);
    if (!owner || !repo) throw new Error('Invalid repository URL');
    
    currentRepoName = `${owner}_${repo}`;
    currentRepoOwner = owner;
    repoInfo.textContent = `Repository: ${owner}/${repo}`;
    
    await fetchBranches(owner, repo);

    const branch = branchSelect.value || 'main';
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
    
    if (useGitignore.checked) {
        gitignorePatterns = await fetchGitignore(`https://api.github.com/repos/${owner}/${repo}/contents/.gitignore?ref=${branch}`);
    }
    
    const contents = await fetchContents(apiUrl, owner, repo, branch);
    return formatXml(contents, owner, repo, branch);
};

const fetchGitignore = async (url) => {
    try {
        const response = await fetchWithAuth(url);
        const data = await response.json();
        const content = atob(data.content);
        return content.split('\n')
            .filter(line => line.trim() && !line.startsWith('#'))
            .map(line => new RegExp(line.replace(/\*/g, '.*').replace(/\./g, '\\.')));
    } catch (error) {
        console.error('Error fetching .gitignore:', error);
        return [];
    }
};

const shouldIgnore = (path) => {
    const customPatterns = customIgnore.value.split('\n').map(p => p.trim()).filter(Boolean);
    const allPatterns = [
        ...(useGitignore.checked ? gitignorePatterns : []),
        ...(useStandardIgnore.checked ? standardIgnorePatterns.map(p => new RegExp(p.replace(/\*/g, '.*').replace(/\./g, '\\.'))) : []),
        ...customPatterns.map(p => new RegExp(p.replace(/\*/g, '.*').replace(/\./g, '\\.'))),
        ...binaryExtensions.map(ext => new RegExp(`\\.${ext}$`, 'i'))
    ];
    return allPatterns.some(pattern => pattern.test(path));
};

const fetchContents = async (url, owner, repo, branch) => {
    const response = await fetchWithAuth(url);
    const data = await response.json();
    
    if (!data.tree) {
        throw new Error('Unable to fetch repository contents');
    }

    const contents = [];
    for (const item of data.tree) {
        if (shouldIgnore(item.path)) continue;
        
        if (item.type === 'tree') {
            contents.push({ type: 'dir', name: item.path.split('/').pop(), path: item.path, contents: [] });
        } else if (item.type === 'blob') {
            if (item.size > fileSizeLimit.value * 1024) {
                showMessage(`Skipping ${item.path}: File size exceeds limit`, 'warning');
                continue;
            }
            const contentUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${item.path}?ref=${branch}`;
            const contentResponse = await fetchWithAuth(contentUrl);
            const contentData = await contentResponse.json();
            const content = atob(contentData.content);
            contents.push({ type: 'file', name: item.path.split('/').pop(), path: item.path, content });
        }
    }

    return organizeContents(contents);
};

const organizeContents = (flatContents) => {
    const root = { type: 'dir', name: '', path: '', contents: [] };
    
    flatContents.forEach(item => {
        const parts = item.path.split('/');
        let current = root;
        
        parts.slice(0, -1).forEach(part => {
            let child = current.contents.find(c => c.type === 'dir' && c.name === part);
            if (!child) {
                child = { type: 'dir', name: part, path: `${current.path}/${part}`.replace(/^\//, ''), contents: [] };
                current.contents.push(child);
            }
            current = child;
        });
        
        current.contents.push(item);
    });
    
    return root.contents;
};

const formatXml = (contents, owner, repo, branch) => {
    const escape = str => str.replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c]));
    const formatContents = (items, indent) => items.map(item => {
        const ind = '  '.repeat(indent);
        if (item.type === 'dir') {
            return `${ind}<directory name="${escape(item.name)}" path="${escape(item.path)}">\n${formatContents(item.contents, indent + 1)}${ind}</directory>`;
        } else {
            return `${ind}<file name="${escape(item.name)}" path="${escape(item.path)}"><content><![CDATA[${item.content}]]></content></file>`;
        }
    }).join('\n');

    return `<llm_context>
  <repository name="${escape(owner)}/${escape(repo)}">
    <metadata>
      <description>Repository contents for LLM context</description>
      <fetch_date>${new Date().toISOString()}</fetch_date>
      <branch>${escape(branch)}</branch>
    </metadata>
    <contents>
${formatContents(contents, 3)}
    </contents>
  </repository>
</llm_context>`;
};

repoForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    output.innerHTML = '';
    loader.style.display = 'block';
    try {
        xmlContent = await fetchRepo(repoUrl.value);
        output.innerHTML = `<pre>${xmlContent.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}</pre>`;
        showMessage('Repository fetched successfully!', 'success');
    } catch (error) {
        showMessage(`Error: ${error.message}`, 'error');
    } finally {
        loader.style.display = 'none';
    }
});

copyBtn.addEventListener('click', () => {
    if (!xmlContent) return showMessage('No content to copy', 'error');
    navigator.clipboard.writeText(xmlContent)
        .then(() => showMessage('Copied to clipboard!', 'success'))
        .catch(() => showMessage('Failed to copy', 'error'));
});

downloadBtn.addEventListener('click', () => {
    if (!xmlContent) return showMessage('No content to download', 'error');
    const blob = new Blob([xmlContent], {type: 'text/xml'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
    a.download = `${currentRepoName}_llm_context_${timestamp}.xml`;
    a.click();
    URL.revokeObjectURL(url);
});

branchSelect.addEventListener('change', async () => {
    if (currentRepoOwner && currentRepoName) {
        try {
            loader.style.display = 'block';
            xmlContent = await fetchRepo(`https://github.com/${currentRepoOwner}/${currentRepoName.split('_')[1]}`);
            output.innerHTML = `<pre>${xmlContent.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}</pre>`;
            showMessage('Repository content updated for selected branch', 'success');
        } catch (error) {
            showMessage(`Error: ${error.message}`, 'error');
        } finally {
            loader.style.display = 'none';
        }
    }
});

// Initialize with empty rate limit info
rateLimitInfo.textContent = 'API Rate Limit: N/A';
    </script>
</body>
</html>
